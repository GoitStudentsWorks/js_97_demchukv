<section class="section">
    <div class="favorites-section container">
        <h1 class="favorites-title">Favorites</h1>
        <div class="favorites-content">
            <img srcset="../public/favorites.png 1x, ../public/favorites.2x.png 2x" src="../public/favorites.png"
                alt="Image favorites" width="85" height="52">
    
            <p class="favorites-text">It appears that you haven't added any exercises to your favorites yet. To get started,
                you can add exercises that you
                like to your favorites for easier access in the future.</p>
        </div>
    </div>
</section>
<ul class="cards-list section">
    <li class="card container">
        <div class="card-wrapper">
            <div class="header-card">
                <p class="badge-card">WORKOUT</p>
                <button class="btn-delete"></button>
                <button class="btn-start">Start</button>
            </div>
            <div class="exercise-wrapper">
                <!-- <svg></svg> -->
            <h2 class="exercise-title"> 3/4 sit-up</h2>
        </div>
            <p class="exercise-calories">Burned calories: <span>jjj</span></p>
            <p class="body-part">Body part: <span>jjj</span></p>
            <p class="exercise-target">Target: <span>jjj</span></p>
        </div>
    </li>
</ul>
